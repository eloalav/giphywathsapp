<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GIFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Pesquise gifs aimados e divertidos</h1>

        <form method="post" class="mb-4 d-flex justify-content-center">
            <input type="text" name="termo" placeholder="Pesquise" required class="form-control w-50 me-2">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div class="row">
            {% for gif in gifs %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ gif }}" class="card-img-top" alt="GIF">
                        <div class="card-body text-center">
                            <a href="https://wa.me/?text={{ gif }}" target="_blank" class="btn btn-success">
                                Envie para algum amigo seu no WhatsApp!
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
